<div layout="vertical" layout-fill>

    <md-content>
        <header>
            <acme-navbar></acme-navbar>
        </header>

        <div class="loader spaced" layout="row" layout-sm="column" layout-align="space-around" ng-hide="employeesCtrl.employees.$resolved">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div class="techs" layout-align="center">
            <md-card ng-repeat="employee in employeesCtrl.employees.value">
                <md-card-content>
                    <img class="pull-right" ng-src="{{ employee.Photo | cleanImage }}"
                         alt="{{ employee.TitleOfCourtesy }} {{ employee.FirstName }} {{ employee.LastName }}">

                    <h3 class="md-title">
                        <a ng-href="#/employees/{{ employee.EmployeeID }}">
                            {{ employee.TitleOfCourtesy }} {{ employee.FirstName }} {{ employee.LastName }}
                        </a>
                    </h3>

                    <p>{{ employee.Title }}, {{ employee.City }}</p>
                </md-card-content>
            </md-card>
        </div>
    </md-content>

</div>
